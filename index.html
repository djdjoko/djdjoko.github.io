<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet"> <!-- Importing Crimson Text font -->
    <style>
        /* Base styles */
        body {
            font-family: 'Crimson Text', serif; /* Using Crimson Text for normal text */
            line-height: 1.6;
            padding: 20px;
            background-color: rgb(253, 241, 230);
        }

        h1, h2, h3, nav, footer {
            font-family: 'Crimson Text', serif; /* Using Crimson Text for headers, menu, and footer */
        }

        header {
            position: relative;
            padding-top: 75px;
            height: 75px; /* Reduced height of the header */
        }

        .article-title {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(253, 241, 230);
            font-size: 42px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            box-shadow: 0px 4px 8px -2px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 20px; /* Increased font size of links */
        }

        nav a:hover {
            color: darkgrey; /* Color change on hover */
        }

        footer {
            font-family: 'Crimson Text', serif;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .article-title {
                font-size: 24px;
            }

            nav ul li {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <p class="article-title">Welcome to My Website</p>
    </header>
    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is the main content of the homepage.</p>
            <nav>
                <ul>
                    <li><a href="diarization.html">Diarization</a></li>
                    <li><a href="kalman.html">Kalman Filter</a></li>
                </ul>
            </nav>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
